version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: docker build and push
          commands:
            - checkout
            - 'docker build -t irinapro/nginx-hello:semaphore-latest .'
            - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
            - 'docker push irinapro/nginx-hello:semaphore-latest'
      secrets:
        - name: docker_creds
  - name: Deploy
    task:
      agent:
        machine:
          type: e1-standard-2
          os_image: ubuntu1804
        containers:
          - name: main
            image: 'semaphoreci/ubuntu:18.04'
      jobs:
        - name: Run ansible playbook
          commands:
            - apt-get update -qq
            - apt-get -y install python3 python3-pip python3-setuptools
            - pip3-install ansible
            - ANSIBLE_HOST_KEY_CHECKING=False ansible-playbook -u $ANSIBLE_USER -i ansible/production ansib    le/site.yml -vvv --private-key /tmp/private_key
      secrets:
        - name: ansible_creds
