version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: docker build
          commands:
            - checkout
            - 'docker build -t irinapro/nginx-hello:semaphore-latest .'
  - name: 'Block #2'
    task:
      secrets:
        - name: docker_creds
      jobs:
        - name: Docker push
          commands:
            - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
            - 'docker push irinapro/nginx-hello:semaphore-latest'
